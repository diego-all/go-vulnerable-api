openapi: 3.0.0
info:
  title: Products API
  description: API for managing the company's product inventory.
  version: 1.0.0
servers:
  - url: http://localhost:8081
    description: Local Development Server

paths:
  /products:
    get:
      summary: Get all products
      operationId: getAllProducts
      tags:
        - Products
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Internal server error
    post:
      summary: Create a new product
      operationId: createProduct
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: The created product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid JSON supplied
        '500':
          description: Internal server error
    delete:
      summary: Delete a product by ID
      operationId: deleteProductByID
      tags:
        - Products
      parameters:
        - in: query
          name: id
          required: true
          schema:
            type: string
          description: The ID of the product to delete.
      responses:
        '200':
          description: Product successfully deleted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Registro(s) eliminado(s) con Ã©xito."
        '400':
          description: Product ID is required
        '404':
          description: Product not found or not deleted
        '500':
          description: Internal server error

  /products/search:
    get:
      summary: Get product by ID
      operationId: getProductByID
      tags:
        - Products
      parameters:
        - in: query
          name: id
          required: true
          schema:
            type: string
          description: The ID of the product to retrieve.
      responses:
        '200':
          description: The product details (may return a list if exploited)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
        '500':
          description: Internal server error

  /products/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
        description: The ID of the product to update.
    put:
      summary: Update an existing product
      operationId: updateProduct
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: The updated product details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid JSON supplied
        '500':
          description: Internal server error, or product was not found/updated

components:
  schemas:
    ProductInput:
      type: object
      required:
        - name
        - description
        - price
      properties:
        name:
          type: string
          example: Acoustic Guitar
        description:
          type: string
          example: 6-string, spruce wood
        price:
          type: number
          format: float
          example: 500.0
    Product:
      allOf:
        - $ref: '#/components/schemas/ProductInput'
        - type: object
          properties:
            ID:
              type: integer
              readOnly: true
              example: 26
            CreatedAt:
              type: string
              format: date-time
              readOnly: true
              example: "2023-10-27T10:00:00Z"
            UpdatedAt:
              type: string
              format: date-time
              readOnly: true
              example: "2023-10-27T11:00:00Z"