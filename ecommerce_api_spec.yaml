openapi: 3.0.0
info:
  title: Products API
  description: A simple product management API with standard CRUD operations.
  version: 1.0.0
servers:
  - url: http://localhost:8081
    description: Local Development Server

paths:
  /products:
    get:
      summary: Get all products
      operationId: getAllProducts
      tags:
        - Products (Standard)
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          description: Internal server error
    post:
      summary: Create a new product
      operationId: createProduct
      tags:
        - Products (Standard)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: The created product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid JSON supplied
        '500':
          description: Internal server error

  /products/{id}:
    get:
      summary: Get a product by ID
      operationId: getProductByID
      tags:
        - Products (Standard)
      parameters:
        - in: query
          name: id
          required: true
          schema:
            type: string
          description: Product ID
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '404':
          description: Product not found or database error
        '500':
          description: Internal server error
    put:
      summary: Update an existing product
      operationId: updateProduct
      tags:
        - Products (Standard)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: The updated product details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid JSON supplied
        '500':
          description: Internal server error, or product was not found/updated
    delete:
      summary: Delete a product by ID
      operationId: deleteProduct
      tags:
        - Products (Standard)
      parameters:
        - in: query
          name: id
          required: true
          schema:
            type: string
          description: Product ID
      responses:
        '200':
          description: Deletion attempt processed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: false
        '400':
          description: Product ID is required
        '404':
          description: Product not found or not deleted
        '500':
          description: Internal server error

components:
  schemas:
    ProductInput:
      type: object
      required:
        - name
        - description
        - price
      properties:
        name:
          type: string
          example: Guitarra Ac√∫stica
        description:
          type: string
          example: 6 cuerdas, madera de abeto
        price:
          type: number
          format: float
          example: 500.0
    Product:
      allOf:
        - $ref: '#/components/schemas/ProductInput'
        - type: object
          properties:
            ID:
              type: integer
              readOnly: true
              example: 26
            CreatedAt:
              type: string
              format: date-time
              readOnly: true
              example: "2023-10-27T10:00:00Z"
            UpdatedAt:
              type: string
              format: date-time
              readOnly: true
              example: "2023-10-27T11:00:00Z"